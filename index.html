<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バンクーバーへようこそ！</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: beige;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Serif JP', serif;
        }

        h1 {
            font-size: 4vw; /* 根据屏幕宽度动态调整标题大小 */
            font-weight: bold;
            color: #333;
            margin-bottom: 1%;
        }

        p {
            font-size: 1.7vw; /* 动态调整段落字体大小 */
            color: #555;
            margin-bottom: 5%;
            max-width: 60%; /* 限制内容宽度 */
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 5rem;
        }
        button {
            font-size: 2vw;
            padding: 0.5rem 1rem;
            background-color: rgb(191, 191, 120);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Noto Serif JP', serif;
        }
        button:hover {
            background-color: rgb(145, 145, 60);
        }
        a {
            text-decoration: none; /* Removes underline */
            color: white; /* Ensures text matches button color */
            display: block; /* Ensures the anchor fills the button space */
            text-align: center; /* Centers the text inside the button */
        }
    </style>
</head>
<body>
    <h1>バンクーバーへようこそ！</h1>
    <p>バンクーバーは自然が美しいだけではなく、映画やドラマの撮影地（さつえいち）としても有名です。このガイドでは、バンクーバー出身の俳優（はいゆう）や撮影地など、地元の人々だけが知っている特別な情報をご紹介します。</p>
    <div class="buttons">
      <button><a href="famousperson.html">俳優</a></button>
      <button><a href="places.html">撮影地</a></button>
  </div>
    </body>
</html>
